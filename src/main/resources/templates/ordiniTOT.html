<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Ordine</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	
	<div class = "container text-center">
		<div>
        <h1>Lista Ordini</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered" id = "mytab1">
            <thead class="thead-dark">
                <tr>
                    <th>Ristorante</th>
                    <th>Prezzo</th>
                    <th>Stato</th>
                    <th>Prodotti</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ordine: ${listaOrdini}">
                    <td th:text="${ordine.getId()}" hidden></td>
                    <td th:text="${ordine.getNome_ristorante()}">Ristorante</td>
                    <td th:text="${ordine.getPrezzo_totale()}">Prezzo</td>
                    <td th:text="${ordine.getStato()}">Stato</td>
                    <td th:each="prodotto: ${ordine.getProdotti()}" th:text="${prodotto.getNome()}">Nome</td>
                    <td><form th:action="@{/ordini/drop/{id_ordine}(id_ordine = ${ordine.getId()})}" method="get">
                    <button type ="submit" style="background-color:white">Rimuvi Ordine</button>
					</form>
                    </td>
                    <td><form th:action="@{/ordini/suspend/{id_ordine}(id_ordine = ${ordine.getId()})}" method="get">
                        <button type ="submit" style="background-color:white">Sospendi Ordine</button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
