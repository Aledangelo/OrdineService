<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>My Ordine</title>
<style>
tr.spacer td {
    border: none;
    color: transparent;
}
.outlined {
  border-right: 1px solid gainsboro;
  border-left: 1px solid gainsboro;
}
div.centre {
  width: 200px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>

	<div class = "container text-center">
			<div>
        <h1>Il mio Green Passera</h1>
    </div>
    
    <div>
		<table class="table table-striped table-bordered" id = "mytab1">
			<thead class="thead-dark">
			<tr>
				<th>Ristorante</th>
				<th>Prezzo</th>
				<th>Stato</th>
				<th>Prodotti</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td th:text="${ordine.getId()}" hidden></td>
				<td th:text="${ordine.getNome_ristorante()}">Ristorante</td>
				<td th:text="${ordine.getPrezzo_totale()}">Prezzo</td>
				<td th:text="${ordine.getStato()}">Stato</td>
				<td th:each="prodotto: ${ordine.getProdotti()}" th:text="${prodotto.getNome()}">Nome</td>
				<td><form th:action="@{/ordini/complete/{id_ordine}(id_ordine = ${ordine.getId()})}" method="get">
					<button type ="submit" style="background-color:white">Completa Ordine</button>
				</form>
				</td>
			</tr>
			</tbody>
		</table>
    </div>
</div>			



</body>
</html>
